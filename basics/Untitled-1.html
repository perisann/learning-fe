<html>
  <head>
    <title > Drop-down Menu </title>
  </head>
  <body>
    <form>
    <label for = "fruits"> choose a fruit:</label>
    <select id= "fruits">
      <option value = "apple"> Apple </option>
      <option value = "banana"> Banana </option>
      <option value = "cherry"> Cherry </option>
      <option value = "date"> Date </option>
    </select>
    <input type ="submit">
    </form>
  </body>
</html>
